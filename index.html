<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>/* Custom styles for rendered markdown content, adjusting for Tailwind's base */#content-output h1 { font-size: 2.25rem; font-weight: bold; margin-bottom: 1.5rem; }#content-output h2 { font-size: 1.875rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; }#content-output h3 { font-size: 1.5rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.75rem; }#content-output p { margin-bottom: 1rem; line-height: 1.625; }#content-output ul, #content-output ol { margin-left: 1.5rem; margin-bottom: 1rem; list-style-type: disc; }#content-output ol { list-style-type: decimal; }#content-output li { margin-bottom: 0.5rem; }#content-output a { color: #3b82f6; text-decoration: underline; }#content-output blockquote { border-left: 4px solid #d1d5db; padding-left: 1rem; margin-left: 0; margin-bottom: 1rem; color: #6b7280; }#content-output code { background-color: #f3f4f6; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-family: monospace; }#content-output pre { background-color: #1f2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }#content-output pre code { background-color: transparent; padding: 0; border-radius: 0; }#content-output img { max-width: 100%; height: auto; margin: 1rem 0; border-radius: 0.5rem; display: block; }#content-output table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }#content-output th, #content-output td { border: 1px solid #e5e7eb; padding: 0.75rem; text-align: left; }#content-output th { background-color: #f9fafb; font-weight: 600; }</style></head><body class="bg-gray-100 font-sans text-gray-800"><div class="container mx-auto px-4 py-8 max-w-4xl"><h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Markdown Content Viewer</h1><div id="content-output" class="bg-white shadow-lg rounded-lg p-6 md:p-8 lg:p-10 prose prose-indigo max-w-none">Loading content...</div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownContent => {marked.setOptions({highlight: function(code, lang) {const language = hljs.getLanguage(lang) ? lang : 'plaintext';return hljs.highlight(code, { language }).value;},langPrefix: 'hljs language-',});const htmlContent = marked.parse(markdownContent);document.getElementById('content-output').innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or converting markdown:', error);document.getElementById('content-output').innerHTML = `<p class="text-red-500 text-lg font-medium">Error loading content: ${error.message}. Please ensure 'input.md' exists in the same directory.</p>`;});});</script></body></html>
